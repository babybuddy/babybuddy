components:
  schemas:
    Child:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        birth_date:
          type: string
          format: date
        slug:
          type: string
          readOnly: true
          pattern: ^[-\w]+\z
        picture:
          type: string
          format: binary
          nullable: true
      required:
      - first_name
      - last_name
      - birth_date
    DiaperChange:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        child:
          type: integer
        time:
          type: string
          format: date-time
        wet:
          type: boolean
        solid:
          type: boolean
        color:
          enum:
          - black
          - brown
          - green
          - yellow
          type: string
        amount:
          type: number
          nullable: true
        notes:
          type: string
          nullable: true
      required:
      - child
      - time
      - wet
      - solid
    Feeding:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        child:
          type: integer
          nullable: true
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        duration:
          type: string
          readOnly: true
        type:
          enum:
          - breast milk
          - formula
          - fortified breast milk
          - solid food
          type: string
        method:
          enum:
          - bottle
          - left breast
          - right breast
          - both breasts
          - parent fed
          - self fed
          type: string
        amount:
          type: number
          nullable: true
        notes:
          type: string
          nullable: true
      required:
      - type
      - method
    Note:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        child:
          type: integer
        note:
          type: string
        time:
          type: string
          format: date-time
      required:
      - child
      - note
