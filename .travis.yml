sudo: false
dist: bionic
language: generic
cache:
    pip: true
    directories:
        - node_modules
jobs:
  include:
    - name: "Python 3.6"
      env: PYTHON=3.6.9
    - name: "Python 3.7"
      env: PYTHON=3.7.5
    - name: "Python 3.8"
      env: PYTHON=3.8.0
env:
    - DJANGO_SETTINGS_MODULE="babybuddy.settings.travis"
install:
    - nvm use 10
    - npm install -g gulp-cli && npm install
    - pip install pipenv && pipenv install --dev
before_script:
    - gulp lint
script:
    - gulp coverage
after_success:
    - pipenv run coveralls
notifications:
    email: false
