os: linux
language: generic
dist: bionic
jobs:
  include:
    - name: "Python 3.6"
      before_install:
        - pyenv global `pyenv versions | tr -d "[:blank:]" | grep -Po "3\.6\.[\d]+" | tail -1`
    - name: "Python 3.7"
      before_install:
        - pyenv global `pyenv versions | tr -d "[:blank:]" | grep -Po "3\.7\.[\d]+" | tail -1`
    - name: "Python 3.8"
      before_install:
        - pyenv global `pyenv versions | tr -d "[:blank:]" | grep -Po "3\.8\.[\d]+" | tail -1`
cache:
  directories:
    - $HOME/.cache/pip
    - node_modules
env:
  - DJANGO_SETTINGS_MODULE="babybuddy.settings.travis"
install:
  - nvm use 10
  - npm install -g gulp-cli
  - npm install
  - pip install pipenv
  - pipenv --python `pyenv which python` install --dev
before_script:
  - gulp lint
script:
  - gulp coverage
after_success:
  - pipenv run coveralls
notifications:
  email: false
