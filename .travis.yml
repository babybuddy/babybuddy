sudo: false
dist: bionic
language: generic
cache:
    directories:
        - $HOME/.cache/pip
        - node_modules
jobs:
  include:
    - name: "Python 3.6"
      before_install:
          - pyenv global 3.6.9
    - name: "Python 3.7"
      before_install:
          - pyenv global 3.7.5
    - name: "Python 3.8"
      before_install:
          - pyenv global 3.8.0
env:
    - DJANGO_SETTINGS_MODULE="babybuddy.settings.travis"
addons:
    apt:
        packages:
            - python3
            - python3-pip
install:
    - nvm use 10
    - npm install -g gulp-cli && npm install
    - pip3 install pipenv && pipenv --three install --dev
before_script:
    - gulp lint
script:
    - gulp coverage
after_success:
    - pipenv run coveralls
notifications:
    email: false
