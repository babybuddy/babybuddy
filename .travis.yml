sudo: false
dist: xenial
language: generic
cache:
    pip: true
    directories:
        - node_modules
python:
    - 3.6
    - 3.7
    - 3.8
env:
    - DJANGO_SETTINGS_MODULE="babybuddy.settings.travis"
install:
    - npm install -g gulp-cli && npm install
    - pip install pipenv && pipenv install --dev
before_script:
    - gulp lint
script:
    - gulp coverage
after_success:
    - pipenv run coveralls
notifications:
    email: false
