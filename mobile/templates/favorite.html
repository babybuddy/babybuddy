{% load static duration i18n %}

<div class="card">
  <img src="{% static icon %}" class="{{ color }}" />
  <span class="label">{{ title }}</span>
  {% if since  %}
    <span class="since">{{ since|deltasince|duration_string:"m" }} ago</span>
  {% else %}
    <span class="since">Never</span>
  {% endif %}
</div>
