{% load imagekit static %}
{% if child.picture %}
    {% thumbnail '40x40' child.picture as thumb %}
        <img src="{{ thumb.url }}" class="img-fluid rounded-circle" />
    {% else %}
        <img src="{% static 'babybuddy/img/core/child-placeholder.png' %}"
             width="40"
             height="40"
             class="img-fluid rounded-circle" />
    {% endif %}
